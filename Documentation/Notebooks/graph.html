        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Measurement framework", "label": "Measurement framework", "shape": "dot"}, {"color": "#97c2fc", "id": "Capability dimension", "label": "Capability dimension", "shape": "dot"}, {"color": "#97c2fc", "id": "Schema", "label": "Schema", "shape": "dot"}, {"color": "#97c2fc", "id": "Process capability levels", "label": "Process capability levels", "shape": "dot"}, {"color": "#97c2fc", "id": "Level 0: Incomplete process", "label": "Level 0: Incomplete process", "shape": "dot"}, {"color": "#97c2fc", "id": "Level 1: Performed process", "label": "Level 1: Performed process", "shape": "dot"}, {"color": "#97c2fc", "id": "Level 2: Managed process", "label": "Level 2: Managed process", "shape": "dot"}, {"color": "#97c2fc", "id": "Process attributes", "label": "Process attributes", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "Measurement framework", "label": "The measurement framework provides the necessary requirements and rules for the capability dimension.", "title": "The measurement framework provides the necessary requirements and rules for the capability dimension.", "to": "Capability dimension"}, {"from": "Measurement framework", "label": "The measurement framework defines a schema which enables an assessor to determine the Capability Level of a given process.", "title": "The measurement framework defines a schema which enables an assessor to determine the Capability Level of a given process.", "to": "Schema"}, {"from": "Measurement framework", "label": "The measurement framework defines and provides rules for determining the Process Capability Levels.", "title": "The measurement framework defines and provides rules for determining the Process Capability Levels.", "to": "Process capability levels"}, {"from": "Measurement framework", "label": "Process attributes are features of a process that can be evaluated on a scale of achievement, providing a measurement of the capability of the process.", "title": "Process attributes are features of a process that can be evaluated on a scale of achievement, providing a measurement of the capability of the process.", "to": "Process attributes"}, {"from": "Process capability levels", "label": "A capability level is characterized by one or more process attributes whose implementation result in a significant improvement in the capability to perform a process. A process at Level 0 fails to achieve its process purpose.", "title": "A capability level is characterized by one or more process attributes whose implementation result in a significant improvement in the capability to perform a process. A process at Level 0 fails to achieve its process purpose.", "to": "Level 0: Incomplete process"}, {"from": "Process capability levels", "label": "A process at Level 1 achieves its process purpose.", "title": "A process at Level 1 achieves its process purpose.", "to": "Level 1: Performed process"}, {"from": "Process capability levels", "label": "A managed process is one that is implemented in a planned, monitored and adjusted fashion and its work products are appropriately established, controlled and maintained.", "title": "A managed process is one that is implemented in a planned, monitored and adjusted fashion and its work products are appropriately established, controlled and maintained.", "to": "Level 2: Managed process"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"barnesHut": {"gravitationalConstant": -30000, "centralGravity": 0.3, "springLength": 150, "springConstant": 0.05, "damping": 0.09}, "minVelocity": 0.75}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
